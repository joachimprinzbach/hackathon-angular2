<div class="container">
    <h1>Camp planning made easy</h1>
    <div>
        <h1>Hotels</h1>

        <input type="text" class="text-input" [(ngModel)]="locationFilter">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        HotelName
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of locations | locationFilter:locationFilter" (click)="locationDetail(location)">
                    <td>{{location.hotelName}}</td>

                </tr>
            </tbody>
        </table>
        <location-detail></location-detail>
    </div>
</div>
